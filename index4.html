<!DOCTYPE html>

<html>

<head>
    <title>TABLAS</title>
</head>
<!-- TR Filas - TH  Columnas Encabezado - TD Columas normales -->

<body>
    <h1>Planes</h1>
    <table border="1">
        <!-- Primera fila -->
        <tr>
            <th>Caracteristicas</th>
            <th>Basico</th>
            <th>Intermeido</th>
            <th>Premium</th>
        </tr>
        <!-- Segunda Fila -->
        <tr>
            <td>Cantidad de dispositivos</td>
            <td>1</td>
            <td>2</td>
            <td>4</td>
        </tr>
        <!-- Tercera Fila -->
        <tr>
            <td>Calidad</td>
            <td>480p</td>
            <td>720p</td>
            <td>1080p</td>
        </tr>
    </table>

    <hr>
    <h1>Datos</h1>
    <table border="1" style="width: 100%;">
        <caption>Tabla de alumnos</caption>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th colspan="2">Legajo</th>
        </tr>
        <tr>
        <td>Tomas</td>
        <td>Gutierrez</td>
        <td>40208413</td>
        <td>112952</td>
    </tr>
    </table>
</body>

</html>
